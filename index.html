<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <!-- icons fontawesome -->
  <script src="https://kit.fontawesome.com/0ac17cb549.js"></script>
  <!-- main font -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <!-- reset css-->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- custom styles-->
  <link rel="stylesheet" href="css/style.css">
 
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">

    <div class="card__header">
      <div class="header__img">
        <img class="avatar" src="img/image-victor.jpg" alt="Victor">
      </div>
      <p class="header__name"><span>Victor Crest</span> 26</p>
      <p class="header__city">London</p>
    </div>

    <div class="card__stats">

      <div class="stats-data">
        <p class="data__score">80K</p>
        <p class="data__type">Followers</p>
      </div>

      <div class="stats-data">
        <p class="data__score">803K</p>
        <p class="data__type">Likes</p>
      </div>

      <div class="stats-data">
        <p class="data__score">1.4K</p>
        <p class="data__type">Photos</p>
      </div>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Virginie Bouvarel</a>.
  </div>
</body>
</html>
